<body bgcolor="#ADD8E6">

<form action="confirmation.html" method="get">

<fieldset>
<legend>PERSONAL INFORMATIONS</legend>
<label for="fname">FIRST NAME:</label><br>
<input type="text" id="fname" name="fname" required>

<label for="mname">MIDDLE INITIAL:</label><br>
<input type="text" id="mname" name="mname" required>
<br>
<label for="lname">LAST NAME:</label><br>
<input type="text" id="lname" name="lname" required>
<br>
<label for="email">EMAIL:</label><br>
<input type="email" id="email" name="email" required>
<br>
<label for="contact number">CONTACT NUMBER:</label><br>
<input type="number" id="contact number" name="contact number" required>
<br>
<label for="gender">GENDER:</label><br>

<input type="radio" name="radio1">OTHERS (LGBTQ++, etc.)<br>

<option value="electronics">ELECTRONICS</option>

<option value="animation">ANIMATION</option>

<br>

<br>

<br>

</fieldset>
