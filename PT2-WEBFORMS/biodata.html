<!DOCTYPE html>
<html>
<head>
<title>OUR PROFILE</title>
</head>
<style>
body {background-image: url(https://plus.unsplash.com/premium_photo-1701534008693-0eee0632d47a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d2Vic2l0ZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D.jpg);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center; align:center;}
legend {align:text-center;
    font-family: "Verdana", serif;
    font-size: 36px;
    color: brown;}
label, input {align:text-center;
    font-family: "Verdana", serif;
    font-size: 18px;
    color: brown;}
</style>
<body bgcolor="#ADD8E6">

<form action="confirmation.html" method="get">

<fieldset>
<legend>BIODATA INFORMATIONS:</legend>
<label for="fname">FIRST NAME:</label><br>
<input type="text" id="fname" name="fname" required>
<br>
<label for="mname">MIDDLE INITIAL:</label><br>
<input type="text" id="mname" name="mname" required>
<br>
<label for="lname">LAST NAME:</label><br>
<input type="text" id="lname" name="lname" required>
<br>
<label for="email">EMAIL:</label><br>
<input type="email" id="email" name="email" required>
<br>
<label for="contact number">CONTACT NUMBER:</label><br>
<input type="number" id="contact number" name="contact number" required>
<br>
<label for="gender">GENDER:</label><br>
<input type="radio" name="radio1">MALE<br>
<input type="radio" name="radio1">FEMALE<br>
<input type="radio" name="radio1">OTHERS (LGBTQ++, etc.)<br>
<br>
<label for="birth">BIRTH DATE (MONTH, DAY, YEAR):</label><br>
<input type="number" id="birth" name="birth" required>
<br>
<label for="address">ADDRESS:</label><br>
<input type="text" id="address" name="address" required>
<br>
<label for="nation">NATIONALITY:</label><br>
<input type="text" id="nation" name="nation" required>
<br>
<label for="edu">HIGHEST EDUCATION LEVEL:</label><br>
<input type="radio" name="radio1">NONE<br>
<input type="radio" name="radio1">ELEMENTARY<br>
<input type="radio" name="radio1">HIGHSCHOOL<br>
<input type="radio" name="radio1">COLLEGE<br>
<input type="radio" name="radio1">MASTERS<br>
<input type="radio" name="radio1">DOCTORAL<br>
<br>
<label for="height">HEIGHT:</label><br>
<input type="number" id="height" name="height" required>
<br>
<label for="weight">WEIGHT:</label><br>
<input type="number" id="weight" name="weight" required>
<br>
<label for="hobbies">HOBBIES:</label><br>
<input type="text" id="hobbies" name="hobbies" required>
<br>
<label for="interest">INTEREST:</label><br>
<input type="text" id="interest" name="interest" required>
<br>
<label for="cource">COURCE you currently employed:</label><br>
<select name="select1" size="1">
<option value="webdevelopment">WEB DEVELOPMENT</option>
<option value="electronics">ELECTRONICS</option>
<option value="photoediting">PHOTO EDITING</option>
<option value="animation">ANIMATION</option>
<option value="computereducation">COMPUTER EDUCATION</option>
<option value="tle">TLE</option>
</select>
<br>
<label for="feedback">COMMENTS OR SUGGESTIONS:</label><br>
<textarea name="feedback" rows="50" cols="50" required>SEND YOUR COMMENTS OR SUGGESTIONS HERE:</textarea>
<br>
<br>
<iframe src="terms.html" width="500px" height="500px"></iframe>
<br>
<br>
<label for="atc">AGREE TO THE TERMS AND CONDITION</label><br>
<input type="checkbox" name="checkbox">AGREE TO THE TERMS AND CONDITIONS<br>
<input type="submit" value="submit" target="#home">
</fieldset>

</body>

</html>
